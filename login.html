<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If-Else</title>
</head>
<body>

<script>
  let userName = prompt("Who's there?", '');

  if (userName == 'Admin'){
      alert("Welcome to server")
      let pass = prompt('Password?', '');
      if (pass == 'TheMain') {
          alert('Wel go home!');
      } else if (pass == null) {
          alert('Canceled.');
      } else {
          alert('Wrong password');
      }
      alert("Accept connect to server ===>");
  } else if (userName == null) {
      alert('Canceled');
  }else {
      alert("I don't know you");
  }

</script>

</body>
</html>
